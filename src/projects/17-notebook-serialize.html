<link rel="stylesheet" href="/css/17-notebook.css" />

    <h1>Notebook</h1>

    <form id="notebook">
      <label for="title">Note Title</label>
      <input type="text" id="title" name="noteTitle" required />

      <label for="note">Note</label>
      <textarea id="note" name="noteContent" required></textarea>

      <div class="btnContainer">
        <button id="saveBtn">Save Your Note</button>
        <button id="deleteBtn">Delete Your Note</button>
      </div>
    </form>

    <script src="/js/17-notebook.js" type="module"></script>
  </body>
