<link rel="stylesheet" href="/css/21-date-helper.css" />

<h1 tabindex="-1" class="project-title">{{title}}</h1>

<form>
  <fieldset>
    <legend>Date &amp; Time Options</legend>
    <p>Show the date and time:</p>
    <label for="numberOfUnits" class="visually-hidden">Number of Units</label>
    <input type="number" name="numberOfUnits" id="numberOfUnits" />

    <label for="units" class="visually-hidden">Units</label>
    <select name="units" id="units">
      <option value="hours">hours</option>
      <option value="days">days</option>
      <option value="weeks">weeks</option>
      <option value="months">months</option>
      <option value="years" selected>years</option>
    </select>
    <p>in the future (or past using a negative number).</p>
  </fieldset>

  <fieldset class="formatting">
    <legend>Formatting Options</legend>
    <label for="dateStyle">Date Style</label>
    <select name="dateStyle" id="dateStyle">
      <option value="full">full</option>
      <option value="long">long</option>
      <option value="medium">medium</option>
      <option value="short" selected>short</option>
    </select>

    <label for="timeStyle">Time Style</label>
    <select name="timeStyle" id="timeStyle">
      <option value="full">full</option>
      <option value="long">long</option>
      <option value="medium">medium</option>
      <option value="short" selected>short</option>
    </select>

    <div class="radio-set">
      <label for="hour12">12 Hour Time</label>
      <input type="radio" id="hour12" name="hour12" value="true" checked />
      <label for="hour12">24 Hour Time</label>
      <input type="radio" id="hour24" name="hour12" value="false" />
    </div>
  </fieldset>

  <button>Submit</button>
</form>

<h2>Response</h2>
<p id="response" aria-live="polite"></p>

<script src="/js/21-date-helper.js" type="module"></script>
